<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="shortcut icon" href="./img/Netflix_icon.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">

        <h1 id="title">
            <span class="span_n">N</span>ET<span class="span_f">F</span><span class="span_lıx">LIX</span>

        </h1>
        <p id="description">Thank you for signing up to Netflix.Tell me more about your self.</p>
        <div class="survey-form">
            <form id="form-area" action="result.html" method="get" target="_blank">
                <div class="box1">
                    <label for="name">Name</label>
                    <br />
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="box2">
                    <label for="age">Age</label>
                    <br />
                    <input type="number" name="number" id="nymber" placeholder="Age">
                </div>
                <div class="box3">
                    <label for="email">Email</label>
                    <br />
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="box4">
                    <label for="content">Content type</label>
                    <br>
                    <select class="select" name="content" id="content">
                        <option value="series" checked>Series</option>
                        <option value="documentary">Documentary</option>
                        <option value="movies">Movies</option>
                        <option value="catoon">Cartoon</option>
                    </select>
                </div>
                <div class="box5">
                    <label for="">Movie type</label>
                    <br>
                    <input type="checkbox" name="movie_type" id="comedy">
                    <label for="comedy">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie_type" id="action">
                    <label for="action">Action</label>
                    <br>
                    <input type="checkbox" name="movie_type" id="romance">
                    <label for="romance">Romance</label>
                </div>
                <div class="box6">
                    <label for="gender">Gender</label>
                    <br>
                    <input type="radio" name="gender" value="erkek" id="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="gender" value="kadın" id="famale">
                    <label for="famale">Famale</label>
                    <br>
                    <input type="radio" name="gender" value="diger" id="other">
                    <label for="other">Other</label>
                </div>
                <div class="box7">
                    <label for="feedback">Feed back</label>
                    <br>
                    <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="Any comment"></textarea>
                </div>
                <div class="box8" id="submit">
                    <input type="submit" value="Submit">
                </div>
        </div>
    </div>

</body>

</html>
